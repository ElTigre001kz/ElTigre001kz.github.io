    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 30px 3%;
    background-color: #eeeff1;
}
.legal_item_container {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}
.legal_item a {
    display: inline-block;
    font-size: 16px;
    line-height: 20px;
    color: #000000;
    text-decoration: none;
    margin: 0 20px;
}
.legal_modal_wrap {
    background-color: rgba(25, 29, 58, .6);
    position: fixed;
    display: none;
    justify-content: center;
    align-items: center;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}
.legal_modal {
    background: #FFFFFF;
    border: 2px solid #E0E2E9;
    border-radius: 20px;
    padding: 24px 32px;
    max-height: 600px;
    width: 800px;
}
.legal_modal_top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 24px;
}
.legal_modal_title {
    font-weight: 600;
    font-size: 24px;
    line-height: 36px;
    color: #191D3A;
}
.legal_modal_text {
    max-height: 490px;
    white-space: pre-line;
    overflow-y: auto;
}
.legal_modal_close {
    background-color: transparent;
    border: 0;
}

@media screen and (max-width: 980px) {
    .legal {
      flex-direction: column;
    }
    .legal_item_container {
      margin-top: 16px;
      flex-grow: unset;
    }
}

@media screen and (max-width: 768px) {
    .legal_item {
      margin-bottom: 16px;
    }
    .legal_item_container {
      flex-direction: column;
    }
}
